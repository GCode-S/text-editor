<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
</head>
<body >
   <h1>Text Editor</h1>
    <div class="texts">
        
        <div class="buttons">
        <button onclick="f('0')" id="clear"><i class="fab fa-cuttlefish"></i></button>
        <button onclick="f('bold')" id="bold"><i class="fas fa-bold"></i></button>
        <button onclick="f('italic')" id=""><i class="fas fa-italic"></i></button>
        <button onclick="f('underline')" id=""><i class="fas fa-underline"></i></button>
        <button  id="fonts"><i class="fas fa-text-height"></i></button>
            <select name="" calss="sizes" onclick="sele(value)" id="inputs">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
       
        <button onclick="f('justifyLeft')" id=""><i class="fas fa-align-left"></i></button>
        <button onclick="f('justifyCenter')" id=""><i class="fas fa-align-center"></i></button>
        <button onclick="f('justifyRight')" id=""><i class="fas fa-align-right"></i></button>
    </div>
        <iframe id="whatever" name="editor" onLoad="setEvent()" contenteditable="true" src="about:blank"  frameborder="0"></iframe>
    </div>
  <script src="../function/js/inde.js"></script>
  <script src="https://kit.fontawesome.com/3a64c3ed48.js" crossorigin="anonymous"></script>
  
</html>
